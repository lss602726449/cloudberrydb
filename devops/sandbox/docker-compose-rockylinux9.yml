services:
  cbdb-coordinator:
    container_name: cbdb-cdw
    image: cbdb-${CODEBASE_VERSION}:${OS_VERSION}
    ports:
    - "15432:5432"
    hostname: cdw
    tty: true
    networks:
      interconnect:
        ipv4_address: 10.5.0.10
    environment:
      MULTINODE: "true"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  cbdb-standby-coordinator:
    container_name: cbdb-scdw
    image: cbdb-${CODEBASE_VERSION}:${OS_VERSION}
    hostname: scdw
    tty: true
    networks:
      interconnect:
        ipv4_address: 10.5.0.11
    environment:
      MULTINODE: "true"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  cbdb-segment-host-1:
    container_name: cbdb-sdw1
    image: cbdb-${CODEBASE_VERSION}:${OS_VERSION}
    hostname: sdw1
    tty: true
    networks:
      interconnect:
        ipv4_address: 10.5.0.12
    environment:
      MULTINODE: "true"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  cbdb-segment-host-2:
    container_name: cbdb-sdw2
    image: cbdb-${CODEBASE_VERSION}:${OS_VERSION}
    hostname: sdw2
    tty: true
    networks:
      interconnect:
        ipv4_address: 10.5.0.13
    environment:
      MULTINODE: "true"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

networks:
  interconnect:
    name: cbdb-interconnect
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
